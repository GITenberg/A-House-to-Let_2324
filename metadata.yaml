description: A fantastic experiment in literary collaboration by Charles Dickens,
  Wilkie Collins, Elizabeth Gaskell and Adelaide Ann Procter. Dickens wrote the outline
  for this short Christmas story, as well as the chapter 'Going into Society' and
  co-writing the first and last chapters with fellow author Wilkie Collins, who also
  contributed the chapter 'Trottle's Report'. Gaskell and Proctor provided the chapters
  'The Manchester Marriage' and 'Three Evenings in the House', respectively.
